{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Dashboard Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'u_admin/dashboard.css' %}" rel="stylesheet">
</head>
<body>
    


<header class="navbar navbar-success sticky-top bg-success flex-md-nowrap p-0 shadow">
    <div class="header__logo">
        <a href="./index.html">
            <img style="height: 15vh;" src="{% static 'img/Ubrania-logos_transparent911.png' %}" alt="">
        </a>
    </div>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button"
            data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin_dash' %}">
                            <span data-feather="home"></span>
                            Admin Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <span data-feather="users"></span>&nbsp;
                                        <strong class="text-danger">Product Management</strong>
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <a class="text-warning" style="text-decoration:none" href="#">View product</a>
                                            </li>
                                            <li class="list-group-item">
                                                <a class="text-warning" style="text-decoration:none" href="">Update product</a>
                                            </li>
                                            <li class="list-group-item">
                                                <a class="text-warning" style="text-decoration:none" href="{% url 'section_brand' %}">Section & Brand</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>

   


            <div class="row">
                <div class="col">
                    <div class="card bg-light shadow p-3 mb-5 bg-body rounded">
                        <div class="card-body shadow p-3 mb-5 bg-body rounded">
                            <h1 class="text-dark fw-bolder" style="font-family: Century Gothic;">BRAND UPDATE</h1>
                          
                           

                            <form method="POST" action="" enctype="multipart/form-data">

                                {% csrf_token %}
                
                                <div class="mb-3">
                                    <label for="productname" class="form-label fw-bold">Brand name</label>
                                    <input type="text" name="brand_name" class="form-control text-danger" id="productname" value="{{ brand.brand }}">
                                </div>
                                
                                <label for="producIMG" class="form-label fw-bold">Brand Image</label>
                                <div class="mb-3">
                                    
                                                          {% if brand.brand_img %}
                                         
                                                            <img src="{{ brand.brand_img.url }}" class="img-thumbnail " alt="no image" style="height:15vh; width:15vh;">
                                                            <br>
                                                            <label for="producIMG" class="form-label">&nbsp;&nbsp;&nbsp;    </label>
                                                            
                                                            <input multiple accept="" name="producIMG1" type="file" class="form-control mb-3" id="producIMG">
                                                      
                                                            {% endif %}

                                                            {% if not brand.brand_img %}
                                        
                                                            <img src="" class="img-thumbnail " alt="No image" style="height:15vh; width:15vh;">
                                                            <br>
                                                            <label for="producIMG" class="form-label">&nbsp;&nbsp;&nbsp;</label>
                                                            
                                                            <input multiple accept="" name="brand_img" type="file" class="form-control mb-3" id="producIMG">
                                                       
                                                            {% endif %}
                                </div>
                                <div class="mb-3">
                                    <label for="discount" class="form-label fw-bold">Discount</label>
                                    <input type="text" name="discount" class="form-control text-danger" id="discount" value="{{brand.discount}}">
                                </div>

                
                                <button type="submit" class="btn btn-success">Save</button>
                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
            
             
          
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
